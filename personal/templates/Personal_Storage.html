{% extends 'index.html' %}

{% block title %}Personal Storage Page{% endblock %}

{% block content %}
<style>
    .directory-list {
        margin: auto;
        width: 100%;
        height: 80%;
    }

    .button {
        float: right;
    }
</style>

<body>   
    <h1>{{userid}}'s Personal Storage</h1>
    <div id="list" class="directory-list">
        <table>
            <thead>
                <th scope="col">FILES</th>
                <th scope="col">MEMO</th>
            </thead>
            <tbody id="tbody">
                {% if data %}
                {% for list in data %}
                <tr>
                    <td>{{list}}</td>
                    <td>memo</td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="*">저장된 정보가 없습니다.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>

    </div>
    <div id="upload" class="button">
        <input type="button" value="Upload" onclick="location.href='/personal/ps_file_upload'">
        <input type="button" value="Download">
    </div>
</body>
{% endblock %}
