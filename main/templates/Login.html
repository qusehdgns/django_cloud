<head>
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main/Login.css' %}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body class="text-center">
    <form class="form-login" method="POST" action="{% url 'login' %}">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        {% csrf_token %}
        <input type="text" name="userid" class="form-control" placeholder="ID" required="required"
            autofocus="autofocus">
        <input type="password" name="userpw" class="form-control" placeholder="PW" required="required">
        <div>
            <a href="{% url 'find_id_reset_pw' %}">Find ID / Reset PW</a>
        </div>
        <div class="btn2">
            <input type="button" class="btn btn-lg btn-primary btn-block" value="Sign in"
                onclick='location.href = "/sign_in"'>
        </div>
        <div class="btn2">
            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
        </div>

    </form>
</body>
<script>
    if ("{{result}}" == "fail") {
        alert("Login Fail");
    }
</script>
